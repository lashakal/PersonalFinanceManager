<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Dashboard.css">
</head>
<body>
    <div class="container-fluid p-0 d-grid" style="grid-template-columns: 280px 1fr; grid-template-rows: auto 1fr;">
        <!-- Navbar -->
        <div class="navbar d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start py-3 px-5 border-bottom w-100" style="grid-column: 1 / -1;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="../assets/logo.svg" height="30">
                <span class="fs-4 px-3">BudgetBridge</span>
            </a>
    
            <div class="dropdown text-end position-relative">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-white border-end" style="height: calc(100vh - 70px);">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                        Income
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                        Expenses
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                        Investments
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                        Bill Reminders
                    </a>
                </li>
            </ul>
            <span class="mb-3 mb-md-0 text-body-secondary px-3 mt-auto">Â© 2024 BudgetBridge</span>
        </div>
    
        <!-- Dashboard -->
        <main class="dashboard p-3">
            <div class="header p-3">
                <h1>Welcome to BudgetBridge, Lasha</h1>
                <p>See how your finances are doing</p>
            </div>

            <div class="dashboard-cards p-3">
                <div class="card income-card"></div>
                <div class="card expenses-card"></div>
                <div class="card investments-card"></div>
                <div class="card bills-card"></div>
            </div>
        </main>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
