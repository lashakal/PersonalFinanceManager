<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/SignIn.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <main class="form-signin w-100 m-auto">
            <form>
                <a href="/" class="d-flex align-items-center mb-3 me-md-auto link-body-emphasis text-decoration-none">
                    <img src="../assets/logo.svg" height="40">
                    <span class="fs-4 px-3">BudgetBridge</span>
                </a>
            
                <div class="form-floating mt-5">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            
                <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign in</button>
                <p class="mt-2 text-body-secondary">Don't have an account?</p>
                <button class="btn btn-outline-dark w-100 " type="submit">Sign up</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 BudgetBridge</p>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
